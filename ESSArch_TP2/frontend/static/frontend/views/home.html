 <div class="body-wrapper">
            <div class="logo-search-user-admin-wrapper">
                <div class="logo">
                    <h2 ui-sref="home.myPage">ESSArch</h2>
                </div>
                <div class="user-admin">
                    <div class="edit-user" ng-controller="DropdownCtrl">
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <div class="user-dropdown" uib-dropdown-toggle ng-disabled="disabled">
                                <h4>{{auth.username}}</h4>
                                <span class="glyphicon glyphicon-user"></span>
                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                            </div>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="user-dropdown">
                                <li ng-repeat="choice in editUserOptions">
                                    <a ng-click="gotoLink(choice)">{{choice.label}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div ng-controller="LanguageCtrl" style="width: 10%; position: relative;">
                    <select class="form-control" ng-model="currentLanguage" ng-change="changeLanguage(currentLanguage)" ng-options="x for x in availableLanguages" style="width: 100%;"></select>
                </div>
            </div>
            <div class="menu-task-wrapper">
                <div class="menu" ng-controller="TabsCtrl">
                    <uib-tabset
                                  active="tabs.active"
                        >
                        <uib-tab
                                  ng-repeat="t in tabs"
                                  heading="{{t.label}}"
                                  select="setActiveTab(t.label)"
                                  ng-click="go(t)">
                        </uib-tab>
                    </uib-tabset>
                </div>
                <div ng-controller="PrepareIpCtrl" class="tasks-icons">
                    <span ng-click="reloadPage()" class="glyphicon glyphicon-refresh"></span>
                    <span class="glyphicon glyphicon-print"></span>
                    <span ng-click="redirectAdmin()" class="glyphicon glyphicon-cog"></span>
                    <span class="glyphicon glyphicon-envelope"></span>
                    <span class="glyphicon glyphicon-question-sign"></span>

                </div>
            </div>
            <div class="nav-dynamic-wrapper">
                <div class="shortcut-nav-calendar-wrapper">
                    <div class="shortcut-list" ng-controller="DropdownCtrl">
                        <!--
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn-primary btn-lg" uib-dropdown-toggle ng-disabled="disabled">
                                Shortcut list<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li ng-repeat="choice in items">
                                    <a ng-click="gotoLink(choice)" href>{{choice}}</a>
                                </li>
                            </ul>
                        </div>
                        -->
                    </div>
                    <div ng-controller="AngularTreeCtrl" class="navigation">
                        <p ng-click="loadNavigation()"> Navigation</p>
                        </br>
                        <p>
                        <treecontrol class="tree-light"
                                     tree-model="ArchivalInstitution"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        <treecontrol class="tree-light"
                                     tree-model="ArchivistOrganization"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        <treecontrol class="tree-light"
                                     tree-model="ArchivalType"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        <treecontrol class="tree-light"
                                     tree-model="ArchivalLocation"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        <treecontrol class="tree-light"
                                     tree-model="other"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        </p>
                    </div>
                    <div class="calendar">
                        <style>
                            .full button span {
                                background-color: limegreen;
                                border-radius: 16px;
                                color: black;
                            }
                            .partially button span {
                                background-color: orange;
                                border-radius: 16px;
                                color: black;
                            }
                        </style>
                        <div ng-controller="DatepickerCtrl">

                            <div class="datepicker" style="display:inline-block;">
                                <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
                            </div>
                            <div class="calendar-buttons" style="display: none;">
                                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                                <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div ui-view class="dynamic-part">
                </div>

            </div>
        </div>
