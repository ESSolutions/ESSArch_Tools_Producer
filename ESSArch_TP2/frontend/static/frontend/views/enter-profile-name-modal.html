<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">Enter new profile name</h3>
</div>
<div class="modal-body" id="modal-body">
    <input class="form-control" ng-model="$ctrl.profileName"></input>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.save()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
