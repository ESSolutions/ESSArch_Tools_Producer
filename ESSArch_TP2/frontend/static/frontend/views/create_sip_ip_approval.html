<head>
    <link rel="stylesheet" type"text/css" href="static/frontend/scripts/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/frontend/styles/create_sip_ip_approval.css">
    <link rel="stylesheet" type="text/css" href="static/frontend/styles/index.css">
    <!--Angular Scripts -->
    <!--App -->
    <!--Controllers-->
</head>
<body>
    <div ng-include src="'static/frontend/views/sub_menu.html'"></div>
    <div class="content-wrapper">
        <div class="list-view">
            <table st-table="archiveObjectsCollection" st-safe-src="archiveObjectsRowCollection" class="table table-striped">
                <thead>
                    <tr>
                        <th st-sort="label" class="column-label">Label</th>
                        <th st-sort="content" class="column-label">Content</th>
                        <th st-sort="responsible" class="column-label">Responsible</th>
                        <th st-sort="date" class="column-label">Date</th>
                        <th st-sort="state" class="column-label">State</th>
                        <th st-sort="status" class="column-label">Status</th>
                    </tr>
                    <tr>
                        <th colspan="5"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
                    </tr>
                </thead>
                <tbody>
                    <tr st-select-row="row" ng-repeat="row in archiveObjectsCollection" class="table-item">
                        <td class="clickable" ng-click="archiveTableClick(row)">{{row.label}}</td>
                        <td class="clickable" ng-click="archiveTableClick(row)">{{row.ObjectUUID}}</td>
                        <td>{{'user'}}</td>
                        <td>{{'time created'}}</td>
                        <td>{{'state'}}</td>
                        <td>
                            <uib-progressbar class="progress-striped active" animate="true" value="row.progress" type="success"><b>{{row.progress}}</b></uib-progressbar>

                        </td>
                    </tr>
                </tbody>
            </table>
            <p ng-model="chosenIp">{{chosenIp}}</p>
        </div>
        <div class="select-sub-edit-eventlog-wrapper">
            <div ng-show="select" class="select-view">
                <p>{{archive.label}}</p>
                <table st-table="selectCollection" st-safe-src="selectRowCollection" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="column-entity">Entity</th>
                            <th class="column-profile">Profile</th>
                            <th class="column-state">State</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="row in selectCollection">
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkBox" checked="checked"><a ng-click="profileClick(row)">{{row.entity}}</a></input>
                                    </label>
                                </div>
                            </td>
                            <td><select ng-disabled="true" class="form-control"ng-init="newprofile" ng-model="row.profile" ng-options="x for x in row.profiles"><option value="" selected="selected">new profile</option></select></td>
                            <td>{{row.state}}</td>
                        </tr>
                        <a ng-click="showHideAllProfiles()">Show/hide profiles</a>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>
