<!doctype html>
<html ng-app="myApp">
    <head>
        <link rel="stylesheet" type"text/css" href="static/frontend/scripts/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/frontend/styles/index.css">
        <link rel="stylesheet" type="text/css" href="static/frontend/scripts/bower_components/angular-tree-control/css/tree-control.css">
        <link rel="stylesheet" type="text/css" href="static/frontend/scripts/bower_components/angular-tree-control/css/tree-control-attribute.css">
        <link rel="stylesheet" type="text/css" href="static/frontend/scripts/bower_components/angular-bootstrap-grid-tree/src/treeGrid.css">
        <style>
.nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
        </style>

        <!--Angular Scripts -->
        <script src="static/frontend/scripts/bower_components/api-check/dist/api-check.js"></script>
        <script src="static/frontend/scripts/bower_components/angular/angular.min.js"></script>
        <script src="static/frontend/scripts/bower_components/angular-route/angular-route.min.js"></script>
        <script src="static/frontend/scripts/vendor/ui-bootstrap-tpls-1.3.3.min.js"></script>
        <script src="static/frontend/scripts/bower_components/angular-tree-control/angular-tree-control.js"></script>
        <script src="static/frontend/scripts/bower_components/angular-formly/dist/formly.js"></script>
        <script src="static/frontend/scripts/bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
        <script src="static/frontend/scripts/bower_components/angular-smart-table/dist/smart-table.min.js"></script>
        <script src="static/frontend/scripts/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="static/frontend/scripts/bower_components/angular-bootstrap-grid-tree/src/tree-grid-directive.js"></script>
        <!--App -->
        <script src="static/frontend/scripts/myApp.js"></script>
        <!--Controllers-->
        <script src="static/frontend/scripts/controllers/TabsCtrl.js"></script>
        <script src="static/frontend/scripts/controllers/AngularTreeCtrl.js"></script>
        <script src="static/frontend/scripts/controllers/DatepickerCtrl.js"></script>
        <script src="static/frontend/scripts/controllers/DropdownCtrl.js"></script>
        <script src="static/frontend/scripts/controllers/PrepareIpCtrl.js"></script>
        <script src="static/frontend/scripts/controllers/InfoCtrl.js"></script>
        <script src="static/frontend/scripts/controllers/IpApprovalCtrl.js"></script>


    </head>
    {% verbatim %}
    <body>
        <div class="body-wrapper">
            <div class="logo-search-user-admin-wrapper">
                <div class="logo">
                    <h2>ESSArch</h2>
                    </div>
                <div class="search">
                    <input type="search" class="search-input"></input>
                    <span class="glyphicon glyphicon-search" style="cursor: pointer"></span>
                </div>
                <div class="user-admin">
                    <div class="edit-user" ng-controller="DropdownCtrl">
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <div class="user-dropdown" uib-dropdown-toggle ng-disabled="disabled">
                                <h4>{{name}}</h4>
                                <span class="glyphicon glyphicon-user"></span>
                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                            </div>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="user-dropdown">
                                <li ng-repeat="choice in editUserOptions">
                                    <a href>{{choice}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="menu-task-wrapper">
                <div class="menu" ng-controller="TabsCtrl">
                    <ul class="nav nav-tabs" ng-controller="TabsCtrl">
                        <li ng-class="tabClass(tab)" ng-repeat="tab in tabs" tab="tab"><a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a></li>
                    </ul>

                </div>
                <div ng-controller="PrepareIpCtrl" class="tasks-icons">
                    <span class="glyphicon glyphicon-refresh"></span>
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-print"></span>
                    <span ng-click="redirectAdmin()" class="glyphicon glyphicon-cog"></span>
                    <span class="glyphicon glyphicon-envelope"></span>
                    <span class="glyphicon glyphicon-question-sign"></span>

                </div>
            </div>
            <div class="nav-dynamic-wrapper">
                <div class="shortcut-nav-calendar-wrapper">
                    <div class="shortcut-list" ng-controller="DropdownCtrl">
                        <div class="btn-group" uib-dropdown is-open="status.isopen">
                            <button id="single-button" type="button" class="btn-primary btn-lg" uib-dropdown-toggle ng-disabled="disabled">
                                Shortcut list<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                                <li ng-repeat="choice in items">
                                    <a href>{{choice}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div ng-controller="AngularTreeCtrl" class="navigation">

                        Navigation
                        </br>
                        <p>
                        <treecontrol class="tree-light"
                                     tree-model="barnOchUngdom"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        <treecontrol class="tree-light"
                                     tree-model="byggnadsnamnd"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        <treecontrol class="tree-light"
                                     tree-model="miljonamnd"
                                     options="treeOptions"
                                     on-selection="showSelected(node)"
                                     selected-node="node1">
                        {{node.name}}
                        </treecontrol>
                        </p>

                    </div>
                    <div class="calendar">
                        <style>
                            .full button span {
                                background-color: limegreen;
                                border-radius: 16px;
                                color: black;
                            }
                            .partially button span {
                                background-color: orange;
                                border-radius: 16px;
                                color: black;
                            }
                        </style>
                        <div ng-controller="DatepickerCtrl">

                            <div class="datepicker" style="display:inline-block;">
                                <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
                            </div>
                            <div class="calendar-buttons" style="display: none;">
                                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
                                <button type="button" class="btn btn-sm btn-default" ng-click="toggleMin()" uib-tooltip="After today restriction">Min date</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-view class="dynamic-part">
                </div>

            </div>
        </div>
    {% endverbatim %}
    </body>
</html>
