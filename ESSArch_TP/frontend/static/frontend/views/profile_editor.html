<div class="profile-editor">
    <div ng-if="select" id="select-view" class="select-view">
        <div class="sa-table table-container">
            <table style="margin-top: 20px;" class="table table-striped">
                <thead>
                    <tr>
                        <th class="info-popover column-entity" uib-popover="{{'ENTITYDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{'TYPE' | translate}}</th>
                        <th class="info-popover column-profile" uib-popover="{{'PROFILEDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{'SUBMISSIONAGREEMENT' | translate}}</th>
                        <th class="column-view"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p class="table-col">{{'SUBMISSIONAGREEMENT' | translate}}</a>
                        </td>
                        <td ng-if="!saAlert">
                            <select class="form-control table-col" ng-disabled="(saProfile.locked)"
                                ng-model="saProfile.profile" ng-change="changeSaProfile(saProfile.profile, ip, {{saProfile.profiles.indexOf(saProfile.profile)}}); getSelectCollection(saProfile.profile, ip)"
                                ng-options="x as x.name for x in saProfile.profiles"></select>
                        </td>
                        <td class="flex-row">
                            <button ng-if="!saProfile.locked" ng-disabled="!saProfile.profile || (ip.responsible.id != $root.auth.id && !checkPermission('ip.lock_sa'))"
                                class="btn btn-success btn-sm lock-button" ng-click="lockSaModal(saProfile)"><i class="fa fa-lock"></i>&nbsp;{{'LOCK' | translate}}</button>
                            <button class="btn btn-default lock-button" ng-click="saClick(saProfile)" uib-popover="{{saProfile.profile.name}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"><i class="fa fa-eye"></i>&nbsp;{{'VIEW' | translate}}</i></button>
                            <button ng-if="saProfile.locked" class="btn btn-danger btn-sm lock-button"><i class="fa fa-lock"></i>&nbsp;{{'LOCKED' | translate}}</button>
                        </td>
                        <p>{{'PATH' | translate}}: {{ip.object_path}}</p>
                    </tr>
                </tbody>
            </table>
            <form ng-if="vm.saFields.length" class="edit-form sa-edit">
                <formly-form ng-if="vm.saFields.length" model="vm.saModel" fields="vm.saFields" options="vm.options" form="vm.editForm">
                </formly-form>
                <button ng-if="vm.saFields.length && !vm.disabled" ng-click="vm.saCancel()" class="btn btn-warning" translate="CANCEL"></button>
            </form>
            <div uib-alert ng-if="saAlert" style="width: 100%;" ng-class="'alert-' + (saAlert.type || 'warning')">{{saAlert.msg}}</div>
        </div><div ng-if="saProfile.profile" id="edit-view" class="edit-view">
            <form id="edit-form" class="edit-form" ng-submit="vm.saveProfileModel(vm.selectedProfile.profile_type, vm.profileModel, vm.treeEditModel)" name="vm.editForm" novalidate>
                <div class="table-container" >
                    <table ng-if="saProfile.locked" style="margin-top: 10px; margin-bottom: 0px;" st-table="selectCollection" st-skip-natural="true" st-safe-src="selectRowCollection" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="info-popover column-entity" uib-popover="{{'ENTITYDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{'TYPE' | translate}}</th>
                                <th class="info-popover column-profile" uib-popover="{{'PROFILEDESC' | translate}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">{{'PROFILE' | translate}}</th>
                                <th class="column-view"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="profile in selectRowCollection">
                                <div ng-if="profile.name">
                                    <td>{{profile.profile_type}}</td>
                                    <td>
                                        {{profile.name}}
                                    </td>
                                    <td>
                                        <button ng-if="!vm.disabled" type="button" class="btn btn-default lock-button" ng-click="profileClick(profile, {})" uib-popover="{{profile.name}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"><i class="fa fa-pencil"></i>{{'EDIT' | translate}}</i></button>
                                        <button ng-if="vm.disabled" type="button" class="btn btn-default lock-button" ng-click="profileClick(profile, {})" uib-popover="{{profile.name}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true"><i class="fa fa-eye"></i>&nbsp;{{'VIEW' | translate}}</i></button>
                                    </td>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <div ng-if="vm.profileFields.length">
                    <h4 class="profile-name">{{ vm.selectedProfile.name }}</h4>
                    <div class="data-version-list">
                        Versions
                        <select class="form-control" ng-disabled="vm.disabled" ng-change="vm.changeDataVersion(vm.profileIp, vm.dataVersion)" ng-model="vm.dataVersion" ng-options="x as vm.profileIp.data_versions.indexOf(x)+1 for x in vm.profileIp.data_versions">{{ x }}</select>
                    </div>
                </div>
                <formly-form ng-if="vm.profileFields.length" model="vm.profileModel" fields="vm.profileFields" options="vm.options" form="vm.editForm">
                </formly-form>
                    <div class="map-structure-editor" ng-if="profileToSave.structure.length && !angular.equals(profileToSave.structure, {})" ng-include
                        src="'static/frontend/views/map_structure_tree.html'"></div>
                    <br ng-if="vm.profileFields.length && !vm.disabled" />
                    <button ng-if="vm.profileFields.length && !vm.disabled" type="submit" class="btn btn-info" ng-disabled="vm.editForm.$invalid || angular.equals(vm.profileOldModel, vm.profileModel)" translate="SAVE"></button>
                    <button ng-if="vm.profileFields.length && !vm.disabled" ng-click="vm.cancel()" class="btn btn-warning" translate="CANCEL"></button>
            </form>
        </div>
    </div>
</div>
