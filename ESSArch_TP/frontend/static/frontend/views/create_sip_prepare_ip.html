<html>
    <body>
        <div class="prepare-ip">
            <div class="content-wrapper">
                <div class="list-view" ng-include src="'static/frontend/views/list_view_table.html'">
                </div>
                <div ng-if="eventShow || statusShow" class="events-status-wrapper" tabindex="-1" ng-keydown="vm.contentViewsKeydownListener($event)">
                    <event-table ng-if="eventShow" ip="ip"></event-table>
                    <div ng-if="statusShow" class="status-view">
                        <state-tree-view ip="ip"></state-tree-view>
                    </div>
                </div>
                <div ng-if="filebrowser" class="file-browser" tabindex="-1" ng-keydown="vm.contentViewsKeydownListener($event)">
                    <filebrowser ip="ip"></filebrowser>
                </div>
                <div ng-if="select || subSelect || edit || eventlog" tabindex="-1" ng-keydown="vm.contentViewsKeydownListener($event)" id="select-wrap" class="select-sub-edit-eventlog-wrapper">
                    <profile-editor ng-if="select" ip="ip"></profile-editor>
                    <div ng-if="eventlog && ip.state != 'Prepared'" class="eventlog-view">
                        <div uib-alert ng-if="prepareAlert" ng-class="'alert-danger'" close="closePrepareAlert()">{{prepareAlert.msg | translate}}</div>
                        <div class="eventlog-form">
                            <button ng-click="vm.prepareIpForUploadModal(ip)" type="button" class="btn btn-info submit-button" ng-disabled="!ip.submission_agreement_locked">{{'PREPARE' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
