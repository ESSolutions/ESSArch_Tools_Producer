<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">{{'SUBMITSIP' | translate}}</h3>
</div>
<form ng-submit="$ctrl.submit($ctrl.data.ip)">
    <div class="modal-body" id="modal-body">
        {{'SUBMIT_SIP_DESC' | translate:ip}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" focused="true" ng-click="$ctrl.submit($ctrl.data.ip)" ng-disabled="$ctrl.submitting">{{'SUBMITSIP' | translate}} <i ng-if="$ctrl.submitting" class="fa fa-spinner fa-spin"/></button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.submitting">{{'CANCEL' | translate}}</button>
    </div>
</form>
