<div class="user-settings">
    <div ng-include src="'main_view_options.html'"></div>
    <div ng-if="vm.activeColumns.options && vm.allColumns">
        <div ng-include src="'column_picker.html'"></div>
    </div>
    <br/>
    <div class="save-settings">
        <button class="btn btn-info" ng-click="saveColumns()">{{'SAVE' | translate}}</button>
         <div uib-alert ng-if="saveAlert" ng-class="'alert-' + (saveAlert.type || 'warning')" close="closeAlert()">{{saveAlert.msg | translate}}</div>
    </div>
</div>
