<div class="enter-profile-name" style="padding: 5px;">
    <h3 class="modal-title" id="modal-title">{{'PREPARE_IP' | translate}}</h3>
</div>
<form ng-submit="$ctrl.prepareForUpload()">
    <div class="modal-body" id="modal-body">
        {{'PREPARE_IP_DESC' | translate:ip}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.prepareForUpload()">{{'PREPARE' | translate}}</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
    </div>
</form>
