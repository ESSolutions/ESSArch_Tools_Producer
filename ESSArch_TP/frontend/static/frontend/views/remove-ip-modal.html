<div class="enter-profile-name">
    <h3 style="margin: 10px;" class="modal-title" id="modal-title">{{'DOYOUWANTTOREMOVEIP' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <b>IP: {{$ctrl.data.ip.object_identifier_value}}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.remove($ctrl.data.ip)" focused="true" ng-disabled="$ctrl.removing">{{'OK' | translate}} <i ng-if="$ctrl.removing" class="fas fa-spinner fa-spin"/></button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.removing">{{'CANCEL' | translate}}</button>
</div>
