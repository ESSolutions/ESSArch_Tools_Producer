<div class="clickable" style="white-space: nowrap;" ng-click="ipTableClick(row, $event)" context-menu="menuOptions('row', row)"
    uib-popover="{{row.end_date | date:'yyyy-MM-dd HH:mm:ss'}}" popover-placement="top-left" popover-popup-delay="500" popover-append-to-body="true">
    {{row.end_date | date:"yyyy-MM-dd"}}
</div>
