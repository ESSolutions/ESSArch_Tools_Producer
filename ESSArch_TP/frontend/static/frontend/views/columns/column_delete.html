<div context-menu="menuOptions('row', row)">
  <button
    tabindex="-1"
    type="button"
    ng-if="row.permissions.includes('delete_informationpackage')"
    ng-click="removeIpModal(row)"
    class="fas fa-trash-alt btn btn-default btn-sm"
    uib-tooltip="{{'REMOVEIP' | translate}}: {{row.label}}"
    tooltip-placement="auto top"
    tooltip-append-to-body="true"
  ></button>
</div>
