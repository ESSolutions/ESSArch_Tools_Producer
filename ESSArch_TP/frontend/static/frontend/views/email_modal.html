<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title" style="margin: 5px;">Email Submit Description</h3>
</div>
<div class="modal-body" id="modal-body">
    <label for="subject">{{'SUBJECT' | translate}}</label>
    <input class="form-control" ng-model="$ctrl.email.subject"></input>
    <textarea id="body" style="margin-top: 10px; height: 100%; max-width: 100%;" class="form-control" ng-model="$ctrl.email.body"></textarea>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.submit()" focused="true">{{'SUBMITSIP' | translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CLOSE' | translate}}</button>
</div>
