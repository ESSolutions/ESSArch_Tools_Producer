<div ng-if="eventShow" class="event-view">
    <div ng-controller="EventCtrl" class="table-container">
        <span style="float: right; margin-bottom: 5px;" ng-click="stCtrl.pipe()" class="clickable glyphicon glyphicon-refresh" ng-class="{'glyphicon-refresh-animate': eventLoading }"></span>
        <select class="form-control items-per-page"  ng-model="itemsPerPage" ng-options="x for x in [5,10,20,25,50]"></select>
        <table st-table="displayed" st-pipe="eventPipe" class="table table-striped">
            <thead>
                <tr>
                    <th class="clickable" st-sort="id">{{'ID' | translate}}</th>
                    <th class="clickable" st-sort="eventDetail">{{'EVENTDETAIL' | translate}}</th>
                    <th class="clickable" st-sort-default="reverse" st-sort="eventDateTime">{{'EVENTTIME' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-class="row.class" ng-click="eventClick(row)" ng-repeat="row in displayed">
                    <td>{{row.id}}</td>
                    <td>{{row.eventDetail}}</td>
                    <td>{{row.eventDateTime | date:"yyyy-MM-dd HH:mm:ss"}}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text-center">
                        <div st-template="static/frontend/views/pagination.html" st-pagination="" st-items-by-page="itemsPerPage" st-displayed-pages="7"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div class="events-footer">
            <form class="events-form" ng-submit="addEvent(ip, statusNote, signature, eventOutcome)">

                <div class="form-group" style="margin-right: 5px;">
                    <label>{{'EVENTTYPE' | translate}}</label>
                    <select style="width: 125px;" class="status-note form-control" ng-model="statusNote" ng-options="x as x.eventDetail for x in statusNoteCollection" ng-required="true">
                        <option value="" selected="selected" disabled>{{'SELECTONE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>{{'OUTCOME' | translate}}</label>
                    <select style="width: 125px;" class="status-note form-control" ng-model="eventOutcome" ng-options="x as x.name for x in eventOutcomes" ng-required="true">
                        <option value="" selected="selected" disabled>{{'SELECTONE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>{{'COMMENT' | translate}}</label>
                    <textarea maxlength="255" class="signature form-control" ng-model="signature" ng-required="true" id="signature"></textarea>
                </div>
                <button type="submit" class="btn btn-info submit-button">{{'ADDEVENT' | translate}}</button>
            </form>
        </div>
    </div>
</div>
