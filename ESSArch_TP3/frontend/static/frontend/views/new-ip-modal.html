<div class="enter-profile-name">
    <h3 class="modal-title" id="modal-title">{{'ENTERIPLABEL' | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <input class="form-control" ng-model="$ctrl.label"></input>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.prepare()">{{'OK' | translate}}</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">{{'CANCEL' | translate}}</button>
</div>
