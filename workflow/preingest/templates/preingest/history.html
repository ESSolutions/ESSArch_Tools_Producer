<h2>Steps</h2>
<div>
    <table border=1>
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>progress</th>
                <th>status</th>
                <th>posted</th>
            </tr>
        </thead>
        <tbody>
            {% for s in steps %}
            <tr>
                <td><a href="/preingest/history/{{ s.id }}">{{ s.id }}</a></td>
                <td>{{ s.name }}</td>
                <td>{{ s.progress }}</td>
                <td>{{ s.status }}</td>
                <td>{{ s.posted }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
